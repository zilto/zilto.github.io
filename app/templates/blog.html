{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl ml-auto mr-auto">
	<article>
		<div class="row">
			<div>
				{{post.content | safe}}
			</div>
			<div class="col-lg-8 col-md-10 mx-auto">
				<script src="https://utteranc.es/client.js"
				repo="smetam/utterances-comments"
				issue-term="pathname"
				theme="github-light"
				crossorigin="anonymous"
				async>
				</script>
			</div>
		</div>
	</article>
</div>
{% endblock %}
